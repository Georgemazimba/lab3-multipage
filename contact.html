<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | HIRN-MEISTER Web Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Web Solutions</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Contact Us</h2>
        
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject of your message">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message here..." rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HIRN-MEISTER Web Solutions. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
